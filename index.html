<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/styles2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        
    </head>
    <body class="bg-black">
        
        <main class="container">
            <div class="container">
                <div class="animate__animated animate__fadeInLeft animate__slow row">

                    <div class="col-xl-1 card bg-dark">
                        <img class="card-img-top img-fluid img-thumbnail bg-black" src="img/musica.png" style="height: 70vh;">
                        <div class="col card-body">
                            <h5 class="card-title" data-toggle="tooltip" data-placement="top" title="Kebabs gratis y masterball de regalo" id="Name">Ninguna</h5>
                            <p class="card-text" data-toggle="popover" title="Detalles" data-content="No hay mas kebabs ni masterballs :v" id="Description">Vacio</p>
                        </div>
                        <div class="card-footer">
                                <button id="contactoBtn" onclick="changeMusic(0)" class="btn btn-primary button-reserved col-md-2"> Anterior</button>
                                <button id="contactoBtn" onclick="changeMusic(1)" class="btn btn-primary button-reserved col-md-2"> Siguiente</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>    
            
    </body>
    <script src="js\dist\jquery.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/sweetAlertShortcut.js"></script>
    <script src="js/music.js"></script>
    <script src="js/hablar.js"></script>
    <script>
        $("[data-toggle='tooltip']").tooltip();
        $("[data-toggle='popover']").popover();
    </script>
</html>
